<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Shym</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="bg-white py-24 sm:py-32">
            <div class="mx-auto max-w-7xl px-6 lg:px-8">
                <h2 class="text-center text-lg/8 font-semibold text-gray-900">
                    PDF 문서 추출 및 문서 작성에는 다음의 기술들이
                    사용되었습니다.
                </h2>
                <div
                    class="mx-auto mt-10 grid max-w-lg grid-cols-4 items-center gap-x-8 gap-y-10 sm:max-w-xl sm:grid-cols-6 sm:gap-x-10 lg:mx-0 lg:max-w-none lg:grid-cols-5"
                >
                    <img
                        class="col-span-2 max-h-12 w-full object-contain lg:col-span-1"
                        src="https://tika.apache.org/tika.png"
                        alt="Apache Tika"
                        width="158"
                        height="48"
                    />
                    <img
                        class="col-span-2 max-h-12 w-full object-contain lg:col-span-1"
                        th:src="@{/images/openai-lockup.svg}"
                        alt="OpenAI"
                        width="158"
                        height="48"
                    />
                    <div class="flex col-span-2 max-h-12 w-full lg:col-span-1">
                        <img
                            class="object-contain"
                            th:src="@{/images/pdfbox-left.svg}"
                            alt="Tuple"
                            width="58"
                            height="48"
                        />
                        <img
                            class="object-contain"
                            th:src="@{/images/pdfbox-right.svg}"
                            alt="Tuple"
                            width="100"
                            height="48"
                        />
                    </div>
                </div>
                <div class="text-center mt-10">
                    <a
                        href="/pdf/upload"
                        class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                        >사용해보러가기</a
                    >
                </div>
            </div>
        </div>
    </body>
</html>
